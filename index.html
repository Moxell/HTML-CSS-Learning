<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Meu Formulário</p>
        <p>
            Nome:
            <input type="text" id="nome" name="nome" placeholder="Seu Nome">
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
        <p>
            Gênero: <br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero">
            <br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero">
            <br>
            <label for="outro">Outro</label>
            <input type="radio" id="outro" name="genero">
        </p>
        <p>
            Checkbox Example:
            <br>
            <label for="checkbox1">Checkbox 1</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br>
            <label for="chexkbox2">Checkbox 2</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
        </p>
        <p>
            Date:
            <input type="date" id="date" name="date">
        </p>
        <p>
            Datetime:
            <input type="datetime-local" id="datetime" name="datetime">
        </p>
        <p>
            Time:
            <input type="time" id="time" name="time">
        </p>
        <p>
            Color:
            <input type="color" id="color" name="color">
        </p>
        <p>
            Email:
            <input type="email" id="email" name="email" placeholder="Your Email">
        </p>
        <p>
            File:
            <input type="file" id="file" name="file">
        </p> 
        <p>
            Number:
            <input type="number" id="number" name="number" min="10" max="50" step="5">
        </p> 
    </form>
</body>
</html>
